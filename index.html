<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>GitHub and Hosting</title>
  </head>
  <body>
    <div id="app">
      <form id="city-form" action="">
        <input
          type="text"
          id="city-search"
          name="city-search"
          placeholder="Type a city..."
          required
        />
        <input type="submit" id="button-search" value="Search" />
      </form>

      <div class="principal">
        <h1>City</h1>
        <p id="hora">Current time</p>
        <p id="cloud"><em>clouds</em></p>
      </div>

      <div class="weather">
        <table>
          <tr>
            <td id="temperature">🌤️°C<br /></td>
            <td class="properties">
              Precipitation: 0% <br />
              Humidity: 77% <br />
              Wind: 8 km/h
            </td>
          </tr>
        </table>
      </div>
      <footer>
        <em>
          This project was built by
          <a href="https://github.com/inaminima" target="_blank">Andreina</a>,
          saved on
          <a
            href="https://github.com/inaminima/tarea-w2w6_GitHub-and-Hosting"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://tarea-w2w6-github-and-hosting.netlify.app/"
            target="_blank"
            >Netlify</a
          >.</em
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
